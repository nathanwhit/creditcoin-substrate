[package]
name = 'pallet-difficulty'
version = '2.0.0-beta.2'
description = 'FRAME pallet for dynamic difficulty adjustment.'
authors = ['Nathan Whitaker <nathan.whitaker01@gmail.com>']
homepage = 'https://substrate.dev'
edition = '2018'
license = 'Unlicense'
publish = false
repository = 'https://github.com/nathanwhit/creditcoin-substrate'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
log = "0.4.14"

[dependencies.primitives]
version = "2.0.0-beta.2"
path = "../../primitives"

[dependencies.sp-arithmetic]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.0.0-dev'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies.frame-benchmarking]
default-features = false
optional = true
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.0.0-dev'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.0.0-dev'

[dependencies.frame-system]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.0.0-dev'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '1.0'

[dev-dependencies.sp-core]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.1.0-dev'

[dev-dependencies.sp-io]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.0.0-dev'

[dev-dependencies.sp-runtime]
default-features = false
git = 'https://github.com/nathanwhit/substrate.git'
branch = 'trything'
version = '4.1.0-dev'

[features]
default = ['std']
runtime-benchmarks = ['frame-benchmarking']
std = [
    'codec/std',
    'scale-info/std',
    'frame-support/std',
    'frame-system/std',
    'frame-benchmarking/std',
    'sp-arithmetic/std',
]
try-runtime = ['frame-support/try-runtime']
